{% if collection %}
<h1>{{collection.title}}</h1>
<h2>{{collection.description}}</h2>

{% if item_list %}
    <ul>
        {% for item in item_list %}
	<li><a href="{% url 'item' collection.id item.id %}">{{ item.name }}</a></li>
            {{item.description}}
        {% endfor %}
    </ul>
{% else %}
    <p>This collection has no items</p>
{% endif %}

{% else %}
<p>collection not found</p>

{% endif %}
